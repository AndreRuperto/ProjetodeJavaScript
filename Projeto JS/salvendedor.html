<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
    <title>Salário do vendedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body3">
    <h1 class="titulo2">Salário do vendedor</h1>
    <div>
        <p>Digite quantos carros ele vendeu:</p>
        <input type="number" id="carros">
    </div>
    <div>
        <p>Digite o valor total das vendas:</p>
        <input type="number" id="vendas">
    </div>
    <div>
        <p>Digite o valor do salário fixo:</p>
        <input type="number" id="salariofixo">
    </div>
    <div>
        <p>Digite o valor de comissão por cada carro vendido:</p>
        <input type="number" id="comissao">
    </div>
    <div>
        <button type="submit" onclick="salariovendedor()">Verificar</button>
    </div>
    <div>
        <p id="texto"></p>
    </div>
    <button type="submit" onclick="voltar()">Voltar</button>
    <script src="./projeto.js"></script>
</body>
</html>
