<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
    <title>Votos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body3">
    <h1 class="titulo2">Votos</h1>
    <div>
        <p>Informe a quantidade de eleitores do município:</p>
        <input type="number" id="eleitores">
    </div>
    <div>
        <p>Informe a quantidade de votos válidos:</p>
        <input type="number" id="votvalidos">
    </div>
    <div>
        <p>Informe a quantidade de votos brancos:</p>
        <input type="number" id="votbrancos">
    </div>
    <div>
        <p>Informe a quantidade de votos nulos:</p>
        <input type="number" id="votnulos">
    </div>
    <div>
        <button type="submit" onclick="votos()">Verificar</button>
    </div>
    <div>
        <p id="texto"></p>
    </div>
    <button type="submit" onclick="voltar()">Voltar</button>
    <script src="./projeto.js"></script>
</body>
</html>
